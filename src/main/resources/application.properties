spring.datasource.url=jdbc:mysql://localhost:3306/furniture.store?characterEncoding=UTF-8&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#Thực hiện theo cú pháp MySQL
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

spring.jpa.hibernate.ddl-auto=update

#Show câu sql application trên cửa sổ Console
spring.jpa.show-sql=true

#Cau hinh phan view su dung jsp

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

